<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>로그인</title>
</head>
<body>
	<div class="container mt-4">
		<div layout:fragment="content">
			<th:insert th:replace="~{layout}" />
			<div class="container mt-5 table-width-60">
				<div class="row justify-content-center">
					<div class="col-md-6 col-lg-4">
						<div class="card">
							<div class="card-header text-center">
								<h4>로그인</h4>
							</div>
							<div class="card-body">
								<form id="userlogin">
									<div class="mb-3">
										<label for="userId" class="form-label">아이디</label> <input
											type="text" class="form-control" id="userId" name="userId"
											required>
									</div>
									<div class="mb-3">
										<label for="password" class="form-label">비밀번호</label> <input
											type="password" class="form-control" id="password"
											name="password" required>
									</div>
									<button type="submit" class="btn btn-primary w-100">로그인</button>
								</form>
							</div>
							<div class="card-footer text-center">
								<div class="d-flex justify-content-center gap-5">
									<a href="/user/register">회원가입</a> 
									<a href="/user/find">ID/PW 찾기</a>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
<script>
	document.getElementById('userlogin').addEventListener('submit', async function(e) {
	    e.preventDefault();  // 폼의 기본 제출 막기
	
	    const formData = new FormData(this);
	
	    const response = await fetch('/user/login', {
	        method: 'POST',
	        body: formData
	    });
	    const result = await response.json();
	            
	    if(result.resultCode === null) {
	        // 예시: 실패 시 다른 페이지로 이동
	        alert("회원 정보가 잘못 되었습니다.");
	    } else {
	        // 성공 등 다른 처리
	    	alert("회원 입니다.");
	    }
	});
</script>
</html>
